{% extends 'index1.html' %}
{% block title %}
Normalization@Dart
{% endblock %}
{% block body %}
<div>
   <nav class="top-right open">
	<a class="disc l1" href="/download/processed/{{fName}}">
		<div>Download</div>
	</a>
	<a class="disc l2"  href="/prediction/{{fName}}">
		<div>Prediction</div>
	</a>
	<a class="disc l3"  href="/visualizer3/{{fName}}" >
		<div>Visualization</div>
	</a>
	<a class="disc l4"  href="/preprocess/{{fName}}">
		<div>Preprocessor </div>
	</a>
	<a class="disc l5"  href="/" >
        <div>New</div>
	</a>
	<a class="disc l6 toggle">
		Menu
	</a>
</nav>
<br><br>
      <div class="topleft">


<img style=" z-index:100;width:25%;"src="/static/images/logo.png" alt="logo">
      </div>
</div>

<div class="main-title1">
 <div class=" jumbotron cont2 container cd p-3 my-3 bg-warning text-white"  >
<center style=" line-height:1.3;" class="blinking tex ">Normalization Methods</center>
<p style="color:black; line-height: 1.8; text-align:right;font-size:17px; font-family: 'Comic Sans MS'; " >~Feature Engineering is an art</p>


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div style="color:black; line-height: 1.8; text-align:right;font-size:22px; font-family: 'Comic Sans MS'; " class="container ">
        <br>

        <label>
            <input name="norm" type="radio" value="minMax"/>
            <span>Min-Max[0,1]</span>
        </label>&nbsp
        <label>
            <input name="norm" type="radio" value="zScore"/>
            <span>Z-Score</span>
        </label>&nbsp
        <label>
            <input name="norm" type="radio" value="rscal"/>
            <span>Robust Scaler</span>
        </label>
         <center>
            <input name="norm" type="radio" value="maxabs"/>
            <span>MaxAbs Scaler[-1,1]</span>
        </center>
        <h6 class="green-text" style="color:red; line-height: 1.8; text-align:right;font-size:17px; font-family: 'Comic Sans MS'; ">{{msg}}</h6>
        <h6 class="red-text" style="color:red; line-height: 1.8; text-align:right;font-size:17px; font-family: 'Comic Sans MS'; ">{{msg1}}</h6>
        <br>
    </div>

    <div class="sticky center">
                         <button style="letter-spacing:2px; text-decoration:none;background-color:white;" type="submit" class="btn1 rounded button5"><span class="text-green">Save</span></button>

       &nbsp <a  style="letter-spacing:2px; text-decoration:none;background-color:white;"class="btn1 rounded button5" href="/preprocess/{{fName}}/"><span class="text-green">Continue</span></a>

    </div>
</form>
 </div>
</div>
{% endblock %}
